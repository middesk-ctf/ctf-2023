<!DOCTYPE html>
<html>
<head>
  <title>Filedesk | Profile</title>
</head>
<body>
    <div id="profile">
        <h2>Username: {{ user.username }}</h2>
        <button id="logout-button">Logout</button>
        <h3>Display Name: {{ user.display_name }}</h3>
        <a href="/edit-profile"><button>Edit Profile</button></a>
        {% if user.is_admin %}
            <a href="/files"><button>View Files (Admins Only)</button></a>
        {% endif %}
    </div>
    <br />
    <script>
        // To handle the logout button click.
        document.getElementById("logout-button").addEventListener("click", async function () {
            const response = await fetch("/logout", {method: "POST"});

            if (response.status === 200) {
                // Redirect to root page after logout
                window.location.href = "/";
            } else {
                console.error(`Logout failed with status ${response.status}`);
            }
        });
    </script>
</body>
</html>
