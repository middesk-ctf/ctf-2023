{% extends "base_unauthenticated.html" %}

{% block title %}Filedesk{% endblock %}
{% block heading %}Filedesk{% endblock %}
{% block subheading %}File Storage and Sharing{% endblock %}

{% block content %}
    <button id="sign-up-button">Create an Account!</button>
    <button id="login-button">Sign In</button>
    <script>
        // JavaScript to handle button clicks.
        document.getElementById("sign-up-button")
            .onclick = function () {
                location.href = "/signup";
            };
        document.getElementById("login-button")
            .onclick = function () {
                location.href = "/login";
            };
    </script>
{% endblock %}
